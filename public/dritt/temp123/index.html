<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>PcPartPicker</title>
</head>
<body>
    <header>Norsk PcPartPicker</header>
    <main>
        <h1>Hovedkomponenter</h1>
            <div id="hoved">
                <p>Hovedkort</p>
                <button id="hovedkort">Legg til Hovedkort</button>
                <p>Kabinett</p>
                <button id="kabinett">Legg til Kabinett</button>
                <p>Prosessor</p>
                <button id="prosessor">Legg til Prosessor</button>
                <p>Prosessor Kjøler</p>
                <button id="prosessorKjøler">Legg til Prosessor Kjøler</button>
                <p>Minne</p>
                <button id="minne">Legg til Minne</button>
                <p>Lagring</p>
                <button id="lagring">Legg til Lagring</button>
                <p>Skjermkort</p>
                <button id="skjermkort">Legg til Skjermkort</button>
                <p>Strømforsyning</p>
                <button id="strømforsyning">Legg til Strømforsyning</button>
            </div>
        <h2>Ekstra komponenter</h2>
    </main>
    <footer></footer>
</body>
</html>
<script src="script.js"></script>
